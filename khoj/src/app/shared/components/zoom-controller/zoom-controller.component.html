<div class="row mt-15 ml-5">
    <div class="col">
        <div>
            <button id="zoomInBtn" mat-mini-fab color="primary" class="btn_bg-color mb-5 zoom-btn" matTooltip="Zoom In" [matTooltipPosition]="toolPosition" matTooltipClass="tooltip-custom" aria-label="Zoom In">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <div>
            <button id="zoomOutBtn" mat-mini-fab color="primary" class="btn_bg-color mb-5 zoom-btn" matTooltip="Zoom Out" [matTooltipPosition]="toolPosition" matTooltipClass="tooltip-custom" aria-label="Zoom Out">
                <mat-icon>remove</mat-icon>
            </button>
        </div>
    </div>
</div>
